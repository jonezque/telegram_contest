<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telegram</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <header><strong>Followers</strong></header>
    <div class="content">
    <div class="upper green">
      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <g id="upperLines">
          <rect x="0" y="0" width="100" height="100" opacity="0.1" fill="white"/>
        </g>       
      </svg>  
    </div>

    <div class="lower">
      <svg id="lowerChart" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <g>
          <g id="lines"></g>
          <path id="brush" fill-rule="evenodd" fill="grey" opacity="0.2" d="M0,0 h100 v100 h-100z M50,1 h30 v98 h-30z"/>
          <rect class="move inner-brush" x="50" y="1" width="30" height="98" fill="white" opacity="0.01"/>
          <rect class="move left-brush" x="48" y="1" width="2" height="98" fill="black" opacity="0.2"></rect>
          <rect class="move right-brush" x="80" y="1" width="2" height="98" fill="black" opacity="0.2"></rect>
        </g>        
      </svg>    
    </div>

    <div class="btn-group">
    </div>
  </div>

  <button class="switch">Switch to Night Mode</button>
      
  <svg style="display: none">
    <defs>          
        <g id="circle">
          <circle cx="10" cy="10" r="9" stroke-width="2" />
          <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" stroke-linejoin="round" fill="none" stroke-linecap="round"/>
        </g>
    </defs>             
  </svg>
</div>

<script src="script.js"></script>

</body>
</html>
